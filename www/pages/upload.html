<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Webserv Test Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4ebd7;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 { margin-bottom: 20px; }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px;
      background: #ffa500;
      color: black;
      font-weight: 600;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #ffd54d;
    }
    .upload-form {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: white;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>üï∏Ô∏è Webserv File Test</h1>

  <!-- UPLOAD TEST -->
  <form class="upload-form" action="/upload/test.txt" method="post" enctype="text/plain">
    <h3>Upload test (POST)</h3>
    <textarea name="data" rows="4" cols="40" placeholder="Type something..."></textarea><br />
    <button type="submit" class="btn" style="background:#8bc34a;">Upload (POST)</button>
  </form>
  	<a class="btn" href="/">GET / (index)</a>

</body>
</html>
